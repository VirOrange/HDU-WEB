<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>调查问卷</title>
  <style>
    /* 基础的样式设置 */
    body {
      font-family: Arial, sans-serif;
    }
    form {
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form id="surveyForm">
    <h1>调查问卷</h1>

    <!-- 姓名输入框 -->
    <label for="name">姓名：</label>
    <input type="text" id="name" name="name" placeholder="请输入您的姓名" required>

    <!-- 年龄输入框 -->
    <label for="age">年龄：</label>
    <input type="number" id="age" name="age" placeholder="请输入您的年龄" required>

    <!-- 性别选择（单选按钮） -->
    <label>性别：</label>
    <input type="radio" id="male" name="gender" value="男" required>
    <label for="male">男</label>
    <input type="radio" id="female" name="gender" value="女">
    <label for="female">女</label>

    <!-- 兴趣选择（复选框） -->
    <label>兴趣爱好：</label>
    <input type="checkbox" id="sports" name="hobby" value="运动">
    <label for="sports">运动</label>
    <input type="checkbox" id="reading" name="hobby" value="阅读">
    <label for="reading">阅读</label>

    <!-- 提交按钮 -->
    <button type="submit">提交</button>
  </form>

  <script>
    // 获取表单元素
    const form = document.getElementById('surveyForm');

    // 监听表单提交事件
    form.addEventListener('submit', function (event) {
      event.preventDefault(); // 阻止默认提交行为
      // 获取表单数据
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const gender = document.getElementsByName('gender');
      const hobby = document.getElementsByName('hobby');
      // 显示感谢信息
      alert('谢谢填写！');
      // 清空表单
      form.reset();
    });
  </script>
</body>
</html>
